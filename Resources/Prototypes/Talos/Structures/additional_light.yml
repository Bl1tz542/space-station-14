- type: entity
  id: TalosWallMountLight
  parent: BaseMachinePowered
  name: vending machine
  description: Just add capitalism!
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -13
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: Sprite
    sprite: Imperial/HephaestusStation/Decor/decor.rsi
    state: synd-light
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 35
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Anchorable
  - type: PointLight
    enabled: true
    castShadows: true
    radius: 4
    color: "#99e550"
    energy: 2
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 50
  - type: Actions
  - type: StaticPrice
    price: 100
  - type: Appearance
  - type: WallMount


