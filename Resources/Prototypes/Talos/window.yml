- type: entity
  id: TalosWindow
  parent: Window
  name: window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Talos/Structures/Walls/window.rsi
  - type: Icon
    sprite: Talos/Structures/Walls/window.rsi
    state: full
  - type: IconSmooth
    key: walls
    base: gold
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000

